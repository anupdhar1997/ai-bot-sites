<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Surprise</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-pink-100 via-red-50 to-pink-50 min-h-screen flex items-center justify-center p-4">
    <div class="text-center">
        <h1 class="text-4xl md:text-6xl font-bold text-pink-700 mb-8 animate-bounce-slow">❤️</h1>
        <button id="surpriseBtn" class="bg-pink-500 hover:bg-pink-600 text-white font-bold py-4 px-8 rounded-full shadow-lg transition-all duration-300 transform hover:scale-105 text-xl md:text-2xl">Open Your Valentine's Surprise</button>
    </div>

    <div id="popup" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-gradient-to-br from-pink-200 to-red-200 rounded-2xl shadow-2xl p-8 max-w-md animate-fade-in">
            <div id="giftBox" class="w-32 h-32 md:w-48 md:h-48 mx-auto mb-6 bg-gradient-to-br from-red-400 to-pink-400 rounded-2xl flex items-center justify-center transform hover:scale-105 transition-all duration-500 cursor-pointer animate-gift-box">
                <div class="w-24 h-24 md:w-32 md:h-32 bg-white rounded-lg flex items-center justify-center">
                    <div class="w-16 h-16 md:w-20 md:h-20 bg-red-500 rounded-full animate-heart"></div>
                </div>
            </div>
            <div id="quote" class="text-xl md:text-2xl font-serif text-pink-700 leading-relaxed animate-typewriter mb-4"></div>
            <div class="flex justify-center space-x-4">
                <div class="w-3 h-3 bg-pink-500 rounded-full animate-sparkle"></div>
                <div class="w-3 h-3 bg-red-500 rounded-full animate-sparkle delay-1"></div>
                <div class="w-3 h-3 bg-pink-500 rounded-full animate-sparkle delay-2"></div>
            </div>
        </div>
    </div>

    <script>
        const surpriseBtn = document.getElementById('surpriseBtn');
        const popup = document.getElementById('popup');
        const giftBox = document.getElementById('giftBox');
        const quote = document.getElementById('quote');

        const loveQuote = "Every heartbeat of mine chose you — again and again. Happy Valentine's Day ❤️";
        let charIndex = 0;

        surpriseBtn.addEventListener('click', () => {
            popup.classList.remove('hidden');
            setTimeout(() => {
                giftBox.classList.add('animate-bounce');
                setTimeout(() => {
                    giftBox.classList.remove('animate-gift-box');
                    giftBox.classList.add('animate-open');
                    setTimeout(() => {
                        typeWriter();
                    }, 500);
                }, 1000);
            }, 100);
        });

        popup.addEventListener('click', (e) => {
            if (e.target === popup) {
                popup.classList.add('hidden');
                giftBox.classList.remove('animate-open', 'animate-bounce');
                giftBox.classList.add('animate-gift-box');
                quote.textContent = '';
                charIndex = 0;
            }
        });

        function typeWriter() {
            if (charIndex < loveQuote.length) {
                quote.textContent += loveQuote.charAt(charIndex);
                charIndex++;
                setTimeout(typeWriter, 50);
            }
        }
    </script>

    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        @keyframes giftBoxOpen {
            0%, 50% { transform: scale(1); }
            100% { transform: scale(1.1); }
        }
        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }
        @keyframes sparkle {
            0%, 100% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1); }
        }
        @keyframes typewriter {
            from { width: 0; }
        }
        @keyframes bounce-slow {
            0%, 100%, 20%, 50%, 80% { transform: translateY(0); }
            40% { transform: translateY(-20px); }
            60% { transform: translateY(-10px); }
        }

        .animate-fade-in {
            animation: fadeIn 0.5s ease-out;
        }
        .animate-gift-box {
            animation: giftBoxOpen 2s ease-in-out infinite;
        }
        .animate-open {
            animation: giftBoxOpen 1s ease-out forwards;
        }
        .animate-heart {
            animation: heartbeat 1.5s ease-in-out infinite;
        }
        .animate-sparkle {
            animation: sparkle 1.5s ease-in-out infinite;
        }
        .animate-typewriter {
            overflow: hidden;
            border-right: 3px solid pink;
            white-space: nowrap;
            animation: typewriter 3s steps(40) 1s 1 normal both;
        }
        .animate-bounce-slow {
            animation: bounce-slow 3s ease-in-out infinite;
        }
    </style>
</body>
</html>
