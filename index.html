<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surprise for You</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-pink-100 to-red-50 min-h-screen flex items-center justify-center">
    <div class="text-center">
        <div class="mb-8">
            <div class="inline-flex items-center justify-center w-24 h-24 bg-red-300 rounded-full mb-6">
                <svg class="w-12 h-12 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364R12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"></path>
                </svg>
            </div>
            <h1 class="text-4xl md:text-6xl font-bold text-red-800 mb-4">Surprise!</h1>
            <p class="text-xl md:text-2xl text-gray-700 mb-8">For Someone Special</p>
        </div>

        <div class="space-y-4 mb-8">
            <div class="inline-flex items-center justify-center bg-white px-6 py-3 rounded-full shadow-lg">
                <svg class="w-6 h-6 text-red-500 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
                <span class="font-semibold text-red-700">A Special Gift</span>
            </div>
            <div class="inline-flex items-center justify-center bg-white px-6 py-3 rounded-full shadow-lg">
                <svg class="w-6 h-6 text-red-500 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
                </svg>
                <span class="font-semibold text-red-700">Made with Love</span>
            </div>
            <div class="inline-flex items-center justify-center bg-white px-6 py-3 rounded-full shadow-lg">
                <svg class="w-6 h-6 text-red-500 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364R12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"></path>
                </svg>
                <span class="font-semibold text-red-700">Just for You</span>
            </div>
        </div>

        <div class="mt-12">
            <button class="bg-red-600 text-white px-8 py-3 rounded-full text-lg md:text-xl font-semibold shadow-lg hover:bg-red-700 transition duration-200">
                Open Your Surprise
            </button>
        </div>
    </div>

    <script>
        document.querySelector('button').addEventListener('click', () => {
            const message = 'Happy Valentine\'s Day! \u2764\ufe0f\n\nThis is your special surprise - a website made just for you with love and care.\n\nI hope it brings a smile to your face!\n\n- Your Secret Admirer';
            alert(message);
        });
    </script>
</body>
</html>
